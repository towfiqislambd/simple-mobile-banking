<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Form</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>


    <main class="flex justify-center mt-2">

        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1 px-4">
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-value" id="current-balance">9400</div>
                            <div class="stat-desc font-semibold">Available Balance</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="flex justify-center space-x-2">
                        <button class="btn" id="addmoney-btn">Add Money</button>
                        <button class="btn" id="casout-btn">Cash Out</button>
                    </div>
                    <div class="divider"></div>
                    <!-- Add Money -->
                    <div class="card bg-base-100 w-full" id="addMoney">
                        <form class="card-body py-3 px-5">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text font-medium">Amount</span>
                                </label>
                                <input type="text" id="amount" placeholder="Amount" class="input input-bordered"
                                    required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="font-medium label-text">Pin</span>
                                </label>
                                <input type="password" placeholder="Pin" id="pin" class="input input-bordered"
                                    required />
                            </div>
                            <div class="form-control mt-2">
                                <button class="btn btn-primary" id="addmoneyBtn">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- Cash Out -->
                    <div class="card bg-base-100 w-full hidden" id="cashOut">
                        <form class="card-body py-3 px-5">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text font-medium">Amount</span>
                                </label>
                                <input type="text" id="amountNumber" placeholder="Amount" class="input input-bordered"
                                    required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="font-medium label-text">Pin</span>
                                </label>
                                <input type="password" placeholder="Pin" id="pinNumber" class="input input-bordered"
                                    required />
                            </div>
                            <div class="form-control mt-2">
                                <button class="btn btn-primary" id="cashout-btn">Cash Out</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>





    <script src="main.js"></script>
</body>

</html>
